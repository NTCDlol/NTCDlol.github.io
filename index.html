<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTCDlol - Home</title>
  <style>
    body {
      background-color: #008080;
      margin: 0;
      font-family: "MS Sans Serif", sans-serif;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: navy;
      color: white;
      padding: 4px 10px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .desktop {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .side-bar {
      background-color: #c0c0c0;
      width: 150px;
      border-right: 2px solid #808080;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: inset -1px 0 0 #000;
    }
    .side-bar a {
      margin-bottom: 10px;
      color: black;
      text-decoration: none;
      font-size: 12px;
    }
    .side-bar a:hover {
      text-decoration: underline;
    }
    .main-area {
      flex: 1;
      padding: 20px;
      position: relative;
    }
    .window {
      background-color: #c0c0c0;
      border: 2px solid #ffffff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      width: 400px;
      padding: 5px;
      box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
    }
    .title-bar {
      background-color: navy;
      color: white;
      padding: 2px 5px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .title-bar button {
      background-color: silver;
      border: 2px outset #ffffff;
      width: 16px;
      height: 16px;
      font-size: 10px;
      font-weight: bold;
      line-height: 10px;
      padding: 0;
      margin-left: 4px;
    }
    .content {
      padding: 10px;
      background-color: #ffffff;
      border: 2px inset #808080;
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <span>NTCDlol's Website</span>

</div>

<div class="desktop">

  </div>

  <div class="main-area">
    <div class="window">
      <div class="title-bar">
        <span>About NTCDlol</span>
        <div>
          <button>-</button>

        <p>GitHub: <a href="https://github.com/NTCDlol" target="_blank">github.com/NTCDlol</a></p>
        <p>Working on cool things, stay tuned!</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
